name: LogicMenu
version: '1.5'
main: pb.r1lit.LogicMenu.LogicMenu
api-version: '1.18'
prefix: LogicMenu
load: POSTWORLD
authors: [ R1lit ]
description: LogicMenu core
website: politblocks.ru
softdepend:
  - PlaceholderAPI
commands:
  lm:
    description: LogicMenu command
    usage: /lm help
    aliases: [logicmenu]
    permission: logicmenu.use

permissions:
  logicmenu.use:
    description: Access to /lm
    default: op
  logicmenu.admin:
    description: Full access to LogicMenu commands
    default: op
  logicmenu.reload:
    description: Reload config and menus
    default: op
  logicmenu.open:
    description: Open menu for player
    default: op
  logicmenu.list:
    description: List loaded menus
    default: op
  logicmenu.dump:
    description: Dump menu meta info
    default: op
  logicmenu.execute:
    description: Execute an action string
    default: op
  logicmenu.validate:
    description: Validate GUI files
    default: op
  logicmenu.expansions:
    description: Manage expansions
    default: op
  logicmenu.meta:
    description: Show meta info
    default: op
